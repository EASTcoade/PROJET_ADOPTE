<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's a match !</title>

    <link rel="stylesheet" href="../css/match.css">
    <script defer src="../js/match.js"></script>

    <!-- Lien Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button class="afficher">Afficher la popup</button>

    <div class="popup-overlay">
        <div class="popup-container">
            <div class="popup">
                <div class="popup-header">
                    <h1>Nouveau contact ! Vous pouvez désormais discuter fa-si-lement avec Beber !</h1>
                    <i id="fermer" class="fa-solid fa-square-xmark"></i>
                </div>
                <div class="popup-content">
                    <div class="triangle">
                        <img id="imgTriangle" src="./video/triangle-gif.gif" alt="">
                        <audio id="myaudio" src="./image/triangle.mp3" type="audio/mpeg"></audio>
                    </div>                    
                    <div class="uti1">
                        <img id="imgUti1" src="./image/bianca-omg.jpg" alt="">
                        <h2>Bianca (utilisateur connecté)</h2>
                        <button class="poursuivre">Poursuivre la discussion avec Beber</button>
                        <button class="profil">Voir son profil</button>                        
                    </div>
                    <div class="uti2">
                        <img id="imgUti2" src="./image/beber-nrv.jpg" alt="">
                        <h2>Nom de Beber</h2>
                        <h3>Ville</h3>
                        <h3>Ses instruments</h3>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
