    <title>Instruments</title>

<body>

    <div class="container">

        <div class="header">

        <div class="titre">
            <h1 >Que pratiquez vous ?</h1>

        <div class="content">
            <div class="liste_instruments">

                <div class="instrument">
                    <span>Guitare</span><br>
                    <img src = "../html/image/guitare.png"><br>
                    <button  type="submit">Ajouter</button>
                </div>

                
                <div class="instrument">
                    <span>Piano</span><br>
                    <img src = "../html/image/piano.png"><br>
                    <button  type="submit">Ajouter</button>
                </div>

                <div class="instrument">
                    <span>Voix</span><br>
                    <img src = "../html/image/chant.png"><br>
                    <button  type="submit">Ajouter</button>
                </div>

                <div class="instrument">
                    <span>Saxophone</span><br>
                    <img src = "../html/image/saxophone.png"><br>

                </div>

                <div class="instrument">
                    <span>Guitare Electrique</span><br>
                    <img src = "../html/image/guitare_electrique.png"><br>
                    <button  type="submit">Ajouter</button>
                </div>

                <div class="instrument">
                    <span>Violon</span><br>
                    <img src = "../html/image/violon.png"><br>
                    <button  type="submit">Ajouter</button>
                </div>

                <div class="instrument">
                    <span>Batterie</span><br>
                    <img src = "../html/image/batterie.png"><br>
                    <button  type="submit">Ajouter</button>
                </div> 
                
            </div>

        </div>


        <div class="finish">

        </div>

        <div class="footer">
            <div class="blue"></div>
