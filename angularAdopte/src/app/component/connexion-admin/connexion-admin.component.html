<div class="body">
  <div class="form">
    <span>Connexion administrateur</span>
    <div class="form-group" id="divnom">
      <label for="username">Votre login</label>
      <input [(ngModel)]="username" id="username" />
    </div>
    <div class="form-group" id="divpassword">
      <label for="username">Votre mot de passe</label>
      <input [(ngModel)]="password" type="password" id="password" />
    </div>
    <div class="form-group" id="submit">
      <button (click)="send()">Se connecter</button>
    </div>
  </div>
</div>
