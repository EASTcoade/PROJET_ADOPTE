<body>
  <div class="header">
    <img src="../../../assets/images/logoM.png" />
    <h1>Adopte un musicien</h1>
    <button><a routerLink="/utilisateur">Retour profil</a></button>
    <button (click)="logout()">Deconnexion</button>
  </div>
  <div class="container">
    <div class="filtres">
      <fieldset>
        <legend>Selectionner un instrument</legend>
        <div class="filtreInstrument">
          <div *ngFor="let i of instruments" class="radio">
            <input
              type="radio"
              name="instrument"
              id="{{ i.nom }}"
              (click)="filtrerParInstrument(i.id!)"
            />
            <label for="{{ i.nom }}">{{ i.nom }}</label>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="resultats">
      <h2>RÃ©sultats de votre recherche</h2>
      <div class="resultat" *ngFor="let u of utilisateurs">
        <div class="photoProfil">
          <img
            *ngIf="u.photoProfil"
            src="data:image/jpeg;base64,{{ u.photoProfil.contenu }}"
          />
        </div>
        <div class="detail-resultat">
          <div class="coordonnes">
            <h3>{{ u.username }}</h3>
            <h4>{{ u.adresse }}</h4>
          </div>
          <div class="instruments">
            <div class="instrument" *ngFor="let i of u.listeinstrument">
              <img
                *ngIf="i.image"
                src="data:image/jpeg;base64,{{ i.image.contenu }}"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <!-- <img src="src\assets\images\pied-page-big.png" alt="" /> -->
    <div class="centered">Developped by Group C - Sopra Steria Paris 2022</div>
  </footer>
</body>
