  <div class="container">
    <h2>Edition de style musical</h2>

    <div class="form-group">
      <label for="id">ID</label>
      <input
        id="id"
        [(ngModel)]="style.id"
        class="form-control"
        readonly
        placeholder="généré automatiquement"
      />
    </div>
    <div class="form-group">
      <label for="nom">NOM</label>
      <input
        id="nom"
        [(ngModel)]="style.nom"
        class="form-control"
        [placeholder]="placeNom ? 'Saisir un nom' : ''"
      />
    </div>
    <div class="divBouton">
      <button class="btn btn-primary" (click)="save()">enregistrer</button>
      <a routerLink="/styles" class="btn btn-warning">annuler</a>
    </div>
  </div>
</body>
